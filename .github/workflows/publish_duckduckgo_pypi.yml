# publish_duckduckgo_pypi.yml
name: Publish DuckDuckGo to PyPI
on:
  release:
    types: [published]
    tags:
      - 'duckduckgo-v*'

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: python -m pip install build
      - name: Build package
        working-directory: ./packages/duckduckgo
        run: python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: packages/duckduckgo/dist/